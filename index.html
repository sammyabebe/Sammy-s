<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sammy's Portfolio</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: black; /* Changed to solid black */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .loader-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .brand {
            font-size: 4rem;
            color: white;
            font-weight: bold;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .brand span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: drop 0.5s ease forwards;
        }

        .progress-container {
            width: 80%;
            max-width: 600px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            margin: 40px auto 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: white;
            transition: width 2.5s ease-in-out;
        }

        .subtitle {
            color: white;
            font-size: 1.2rem;
            opacity: 0;
            margin-top: 20px;
            animation: fadeIn 0.5s ease 3s forwards;
        }

        @keyframes drop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Stagger animation */
        .brand span:nth-child(1) { animation-delay: 0.5s; }
        .brand span:nth-child(2) { animation-delay: 0.6s; }
        .brand span:nth-child(3) { animation-delay: 0.7s; }
        .brand span:nth-child(4) { animation-delay: 0.8s; }
        .brand span:nth-child(5) { animation-delay: 0.9s; }
        .brand span:nth-child(6) { animation-delay: 1.0s; }
        .brand span:nth-child(7) { animation-delay: 1.1s; }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="brand">
            <span>S</span>
            <span>a</span>
            <span>m</span>
            <span>m</span>
            <span>y</span>
            <span>'</span>
            <span>s</span>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="subtitle" id="subtitle">Crafting digital experiences...</div>
    </div>

    <script>
        // Progress bar animation
        const progressBar = document.getElementById('progressBar');
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = '/page.tsx';
                }, 500);
            } else {
                width += 2;
                progressBar.style.width = `${width}%`;
            }
        }, 50);

        // Initial fade in
        document.querySelector('.loader-container').style.animation = 'fadeIn 1s ease 0.5s forwards';
    </script>
</body>
</html>
